<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ce Soir</title>
    <link rel="stylesheet" href="./doc_css/style.css" />
  </head>
  <body>
    <!-- Navigation -->
    <nav>
      <div class="logo">
        <img src="" alt="Ce Soir Logo" />
      </div>
      <ul class="nav-links">
        <li><a href="#">Our Story</a></li>
        <li><a href="#">Fare</a></li>
        <li><a href="#">Drink</a></li>
        <li><a href="#">Contact</a></li>
      </ul>
    </nav>
    <!-- Hero Section -->
    <section class="hero">
      <div class="hero-content">
        <img src="" alt="Hero Image" />
      </div>
    </section>
    <!-- Story Section -->
    <section class="story">
      <div class="story-content">
        <div class="text">
          <h2>Our Story</h2>
          <p>
            We started with a quest for fresh, organic, locally grown produce...
          </p>
        </div>
        <img src="./img/img/asperges.PNG" alt="Asperges" />
      </div>
    </section>
    <!-- Fresh Fare Section -->
    <section class="fresh-fare">
      <div class="fresh-fare-content">
        <img src="./img/img/savon.jpg" alt="savon" />
        <div class="text">
          <h2>Fresh Fare</h2>
          <p>We only use the freshest ingredients...</p>
        </div>
      </div>
    </section>
    <!-- Local Distillation Section -->
    <section class="local-distillation">
      <div class="local-distillation-content">
        <div class="text">
          <h2>Local Distillation</h2>
          <p>We carry local distilled alcohol from...</p>
        </div>
        <img src="./img/img/moule.png" alt="Distilled Product" />
      </div>
    </section>
    <!-- Footer -->
    <footer>
      <div class="footer-content">
        <p>&copy; 2024 Ce Soir. All rights reserved.</p>
        <div class="social-icons">
          <a href="#">FB</a> <a href="#">IG</a> <a href="#">TW</a>
        </div>
      </div>
    </footer>
  </body>
</html>
